<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

<div class="container">
 <div class="card">
  <div class="head">
  <img src="assets/images/user-icon.jpg" alt="profile picture">
  <h1 class="name">Adam Langford</h1>
  <h4 class="location">Manhattan, United States</h4>
  <p class="quote">"Full Stack Developer, professional geneticist"</p>
  </div>

 <ul class="socials">
    <li><a href="https://www.github.com" class="links" target="_blank">Github</a></li>
    <li><a href="https://www.frontendmentor.io" class="links" target="_blank">Frontend Mentor</a></li>
    <li><a href="https://www.linkedin.com" class="links" target="_blank">LinkedIn</a></li>
    <li><a href="https://www.twitter.com" class="links" target="_blank">Twitter</a></li>
    <li><a href="https://www.facebook.com" class="links" target="_blank">Facebook</a></li>
  </ul>
</div>
</div>

</body>
</html>
